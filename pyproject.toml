[tool.poetry]
name = "canopy"
version = "0.5.0"
description = "SomaLogic Python Data Input/Output Library"
authors = ["SomaLogic"]
license = "MIT"
readme = "README.md"
include = [
    { path = "canopy/data/lift.zip" },
    { path = "*.adat" }
]

[tool.poetry.dependencies]
python = "^3.8"
pandas = ">=1.5.0,<3.0.0"
numpy = {version = "^1.26.1", python="^3.9,<3.13"}
openpyxl = ">=3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.1"
codespell = "^2.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
